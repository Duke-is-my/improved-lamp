<p id="textbefore404"></p>

<script>
var i = 0;
var txt = "i am sorry but this google search page cannot be found.     Oh well,    just click the link below to go back...                                  unless you wanna stay here.                                                                                                                                                    https://www.youtube.com/watch?v=dQw4w9WgXcQ";
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("textbefore404").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
